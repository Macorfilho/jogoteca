{% extends "template.html" %} {% block conteudo %}
<a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
<a
  href="{{ url_for('login', proxima=url_for('index')) }}"
  class="btn btn-primary"
  >Entrar</a
>
<a href="{{ url_for('novo') }}" class="btn btn-primary">Novo Jogo</a>
{% if jogos is not none %}
<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th>Nome</th>
      <th>Categoria</th>
      <th>Console</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for jogo in jogos %}
    <tr>
      <td>{{jogo.nome}}</td>
      <td>{{jogo.categoria}}</td>
      <td>{{jogo.console}}</td>
      <td>
        <a
          href="{{ url_for('editar', id=jogo.id) }}"
          class="btn btn-primary btn-sm"
          >Editar</a
        >
        <a
          href="{{ url_for('deletar', id=jogo.id) }}"
          class="btn btn-danger btn-sm"
          >Deletar</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %} {% endblock %}
